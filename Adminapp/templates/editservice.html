{% extends 'venueadmin.html' %}
{% block content %}

<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body" style="background-color: rgb(227, 234, 247);">
        <h1 class="card-title">EDIT </h1><BR><BR>
        {% for i in data %}
        <form action="{% url 'editserviceupdate' id=i.id %}" method="POST" enctype="multipart/form-data" class="forms-sample" >
            {% csrf_token %}
  
            <div class="form-group">
              <label for="sname">SERVICE NAME</label><BR><BR>
              <input type="text" class="form-control" id="sname" name="sname" placeholder="Name" value="{{ i.sname }}">
            </div>
  
            <div class="form-group">
              <label for="cost">SERVICE COST</label><BR><BR>
              <input type="text" class="form-control" id="cost" name="cost" placeholder="Name" value="{{ i.cost }}">
              </div>
            
           
            <div class="form-group">
              <label for="simage">SERVICE IMAGE</label><BR><BR>
              <div class="input-group">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="simage" name="simage" value="{{ i.service_image }}">
                  <label class="custom-file-label" for="simage">Choose file</label>
                </div>
              </div>
            </div>
           
            <button type="submit" class="btn btn-primary mr-2"> Submit </button>
            <button class="btn btn-light">Cancel</button>
          </form>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
