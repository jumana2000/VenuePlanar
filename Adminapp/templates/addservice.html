{% extends 'venueadmin.html' %}
{% block content %}



<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body" style="background-color: rgb(227, 234, 247);">
        <h1 class="card-title">ADD SERVICE </h1><BR><BR>
       
        <form action="{% url 'servicedata' %}" method="POST" enctype="multipart/form-data" class="forms-sample" >
          {% csrf_token %}

          <div class="form-group">
            <label for="sname">SERVICE NAME</label><BR><BR>
            <input type="text" class="form-control" id="sname" name="sname" placeholder="Name">
          </div>

          <div class="form-group">
            <label for="cost">SERVICE COST</label><BR><BR>
            <input type="text" class="form-control" id="cost" name="cost" placeholder="Name">
            </div>
          
         
          <div class="form-group">
            <label for="simage">SERVICE IMAGE</label><BR><BR>
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="simage" name="simage" >
                <label class="custom-file-label" for="simage">Choose file</label>
              </div>
            </div>
          </div>
         
          <button type="submit" class="btn btn-primary mr-2"> Submit </button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
